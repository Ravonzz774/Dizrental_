<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />

    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />

    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <script type="text/javascript" src="./js/tailwind.js" defer></script>
  </head>
  <body>
    <div class="bg-[#181818]">
      <div class="flex justify-between items-center px-[60px] py-[40px]">
        <div class="flex justify-center items-center gap-[50px]">
          <img src="./img/logo.svg" alt="logo" />
          <div class="flex justify-center items-center gap-[7px] px-[13px] py-[8px] bg-[#0c0c0c] rounded-[6px]">
            <div class="flex gap-[7px] items-start">
              <img src="./img/location-gold.svg" alt="location-gold" />
              <p class="text-white text-[11px] font-[700] uppercase">Москва</p>
            </div>
            <div class="h-[20px] w-[1px] bg-white/6"></div>
            <div class="flex gap-[7px] items-start">
              <img src="./img/location-gray.svg" alt="location-gray" />
              <p class="text-[#a6a6a6] text-[11px] font-[700] uppercase">Дубай</p>
            </div>
          </div>
        </div>

        <div class="flex justify-center items-center gap-[50px] text-white text-[15px] font-[500]"></div>
      </div>
    </div>
  </body>
</html>
